<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel=stylesheet href="style.css">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="mainBody">
    <div class="userInfoContainer">
      <div class="userProfileImgContainer">
        <img class="userProfileImg" src="./assets/images/avatar-jessica.jpeg" alt="Profile Image">
      </div>
      <div class="userNameContainer">
        <p class="userName">Jessica Randall</p>
      </div>
      <div class="userLocationContainer">
        <p class="userLocation">
          London, United Kingdom
        </p>
      </div>
      <div class="userBioContainer">
        <p class="userBio">"Front-end developer and avid reader."</p>
      </div>
    </div>
    <div class="userSocialLinksContainer">
      <div class="socialMediaLinkContainer"></div>
      <div class="socialMediaLinkContainer"></div>
      <div class="socialMediaLinkContainer"></div>
      <div class="socialMediaLinkContainer"></div>
      <div class="socialMediaLinkContainer"></div>
    </div>
  </main>
</body>
</html>
