<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel=stylesheet href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="mainBody">
    <div class="userInfoContainer">
      <div class="userProfileImgContainer">
        <img class="userProfileImg" src="./assets/images/avatar-jessica.jpeg" alt="Profile Image">
      </div>
      <div class="userNameContainer">
        <p class="userName">Jessica Randall</p>
      </div>
      <div class="userLocationContainer">
        <p class="userLocation">
          London, United Kingdom
        </p>
      </div>
      <div class="userBioContainer">
        <p class="userBio">"Front-end developer and avid reader."</p>
      </div>
    </div>
    <div class="userSocialLinksContainer">
      <div class="socialMediaLinkContainer">
        <p id="githubLinkText">Github</p>
      </div>
      <div class="socialMediaLinkContainer">
        <p id="frontendMentorLinkText">Frontend Mentor</p>
      </div>
      <div class="socialMediaLinkContainer">
        <p id="linkedInText">LinkedIn</p>
      </div>
      <div class="socialMediaLinkContainer">
        <p id="twitterText">Twitter</p>
      </div>
      <div class="socialMediaLinkContainer">
        <p id="instagramText">Instagram</p>
      </div>
    </div>
  </main>
</body>
</html>
